<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="./style.css">

</head>
<body style="display: flex;justify-content: center;align-items:center;">
	<div class="container">
		<div class="calculator">
			<form>
				<div class="display">
					<input type="text" name="display">
				</div>
				<div>
					<input type="button" value="AC"
					onclick="display.value=''" class="bac">
					<input type="button" value="DC"
					onclick="display.value=display
					.value.tostring().slice(0,-1)"  class="bac">
					<input type="button" value="."
					onclick="display.value +='.'"  class="bac">
					<input type="button" value="/"
					onclick="display.value +='/'"  class="bac">
				</div>
				<div>
					<input type="button" value="7"
					onclick="display.value +='7'"  class="bac">
					<input type="button" value="8"
					onclick="display.value +='8'"  class="bac">
					<input type="button" value="9"
					onclick="display.value +='9'"  class="bac">
					<input type="button" value="*"
					onclick="display.value +='*'"  class="bac">
				</div>
				<div>
					<input type="button" value="4"
					onclick="display.value +='4'"  class="bac">
					<input type="button" value="5"
					onclick="display.value +='5'"  class="bac">
					<input type="button" value="6"
					onclick="display.value +='6'"  class="bac">
					<input type="button" value="-"
					onclick="display.value +='-'"  class="bac">
				</div>
				<div>
					<input type="button" value="3"
					onclick="display.value +='3'"  class="bac">
					<input type="button" value="2"
					onclick="display.value +='2'"  class="bac">
					<input type="button" value="1"
					onclick="display.value +='1'"  class="bac">
					<input type="button" value="+"
					onclick="display.value +='+'"  class="bac">
				</div>
				<div>
					<input type="button" value="0"
					onclick="display.value +='0'"  class="bac">
					<input type="button" value="00"
					onclick="display.value+='00'"  class="bac">
					<input type="button" value="="
					class="equal"  class="bac"
					onclick="display.value= eval (display.value)"  class="bac">
				</div>
			</form>
		</div>

	</div>

</body>
</html>

</html>
